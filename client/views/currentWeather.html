<div class="col-md-4"></div>

</div>

    <h2>Current Forecast</h2>

    <div class="col-md-4 box_textshadow"><h3>Wind: <h1>{{ info.data.wind.speed }}mph</h1></h3></div>
</div>

<div>

    <li ng-show='list'><h3>{{ list }}</h3></li>
